<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h2 class="heading">Todo App</h2>
      <div class="add">
        <input class="new" placeholder="Add your new todo" />
        <i class="bx bxs-plus-square add-icon"></i>
      </div>

      <ul>
        <li>Buy a new gaming laptop <i class='bx bxs-trash-alt delete-icon'></i></li>
        <li>Complete a previous task <i class='bx bxs-trash-alt delete-icon'></i></li>
        <li>Create video for Youtube <i class='bx bxs-trash-alt delete-icon'></i></li>
        <li>Create a new portfolio site <i class='bx bxs-trash-alt delete-icon'></i></li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
