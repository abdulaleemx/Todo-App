<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h2 class="heading">To-Do List</h2>
      <div class="row">
        <input class="new" id="input-box" placeholder="Add your new todo" />
        <button onclick="addTask()">Add</button>
      </div>

      <ul id="list-container">
        <!-- <li class="checked">Buy a new gaming laptop </li>
        <li>Complete a previous task </li>
        <li>Create video for Youtube </li>
        <li>Create a new portfolio site </li> -->
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
